{% extends "students/base.html" %} {% block body %}
<h3 class="text-center m-4">ADD STUDENT</h3>
{% if success %}
<div class="alert alert-success" role="alert">
  The new student added successfully
  <a href="{% url 'index' %}" class="alert-link">GO TO HOME</a>
</div>
{% else %}
<div class="row justify-content-center">
  <div class="col-6">
    <div class="card border-light mb-3">
      <div class="card-header text-center">
        <i class="fa-solid fa-address-book fa-lg"></i>STUDENT REGISTRATION
      </div>
      <div class="card-body">
        <form action="{% url 'add' %}" method="POST">
          {% csrf_token %} {{ form.as_p }}
          <div class="d-flex justify-content-center gap-2 mt-3">
            <button type="submit" class="btn custom-btn">ADD</button>
            <a href="{% url 'index' %}" class="btn btn-secondary">CANCEL</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endif %} {% endblock%}
